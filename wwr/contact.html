<head>

</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Companylogo of White Water Rafting Company">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact info">
            <h1>White Water Rafting Company</h1>
            <address>
                123 Main River Streat<br>
                Kolob,California 90210<br>
            </address>
            <a href="tel:+19999999999">1 999 999 9999</a>
            <a href="mailto:info@whitewater.com"></a>
        </section>
        <section>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8891.3966251898!2d-111.79644303261718!3d43.81781688459366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03dc48a5cf%3A0x1e5534d3c38ef412!2sBrigham%20Young%20University-Idaho!5e1!3m2!1ssw!2ske!4v1760045908923!5m2!1ssw!2ske"
             width="400" height="300" class="gmap"></iframe>
             <form action="#" class="contact-form">
            <div class="full-w"></div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Joseph Ochieng Odongo">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="josephodongo99@gmail.com">
            <div class="purpose">
                <p>Message Purpose:</p>
                <fieldset>
                    <label for="inquiry">General Inquiry</label>
                    <input id="inquiry" type="radio" name="purpose" value="inquiry" required>
                    <label for="reservation">Reservation Question</label>
                    <input id="reservation" type="radio" name="purpose" value="reservation">
                    <label for="feedback">Website Suggestion</label>
                    <input id="feedback" type="radio" name="purpose" value="feedback">
                </fieldset>
            </div>
            <label for="message">Message:</label>
            <textarea id="message" name="Message" rows="4" required placeholder="Have fun"></textarea>
            <div class="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Subscribe to our newsletter</label>
            </div>
            <button type="submit" class="btm btm-submit">Get in Touch</button>
        </form>
    </section>
        <section class="employees">
            <h2>We Are Here To Serve You</h2>
            <figure>
                <img src="images/vick.jpg"
                    alt="Vicky smiling at the camera, wearing a rafting uniform, standing beside a river with trees in the background, cheerful and welcoming atmosphere">
                <figcaption>employees</figcaption>
            </figure>
            <figure>
                <img src="images/gettyim.jpg" alt="Jane Smith">
                <figcaption>Jane Smith Officer</figcaption>
            </figure>
            <figure>
                <img src="images/rafting275.jpg" alt="A Tour Guide">
                <figcaption> Tour Guide</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy;-2025 White Water Rafting Company | Joseph Ochieng Odongo</p>

            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="linkedin Icon">
            </a>
                <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>
</html>
